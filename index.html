    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

<body>

<header>

<div class="container py-2 text-center">

                <button onclick="startQuizFlow()" class="btn btn-primary w-100 rounded-pill fw-bold">√éNCEPE JOCUL</button>

                <div id="quiz-content">

                    <button onclick="veziRezultate()" class="btn btn-outline-primary rounded-pill w-100 mb-3 py-2">
                        <i class="fas fa-list-ol me-2"></i>VEZI REZULTATELE MELE
                    </button>
                    <button onclick="location.reload()" class="btn btn-link btn-sm text-muted">Restart Quiz</button>
                    
                    <div id="tabel-rezultate" class="mt-4 text-start d-none" style="max-height: 350px; overflow-y: auto;">
                        <table class="table table-sm table-hover border">
                            <thead class="table-light sticky-top">
                                <tr><th>√éntrebare</th><th>Status</th></tr>
                            </thead>
                            <tbody id="lista-scoruri-body"></tbody>
                        </table>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const intrebariBiblice = [
        { q: "Cine l-a trƒÉdat pe Isus pentru 30 de argin»õi?", a: ["Iuda Iscarioteanul", "Petru", "Ioan", "Toma"], c: 0, r: "Matei 26:14-16" },
        { q: "Unde S-a nƒÉscut Isus Hristos?", a: ["Ierusalim", "Nazaret", "Betleem", "Ierihon"], c: 2, r: "Matei 2:1" },
        { q: "Moise a despƒÉr»õit apele MƒÉrii Ro»ôii.", a: ["AdevƒÉrat", "Fals"], c: 0, r: "Exod 14:21-22" },
        { q: "C√¢te zile a plouat √Æn timpul potopului lui Noe?", a: ["7 zile", "12 zile", "40 de zile", "100 de zile"], c: 2, r: "Geneza 7:12" },
        { q: "Care a fost prima minune a lui Isus?", a: ["Vindecarea", "P√¢inile", "Apa √Æn vin", "Mersul pe apƒÉ"], c: 2, r: "Ioan 2:11" },
        { q: "Cine l-a ucis pe uria»ôul Goliat?", a: ["Saul", "David", "Samson", "Ghedeon"], c: 1, r: "1 Samuel 17:50" },
        { q: "C√¢»õi ucenici principali a avut Isus?", a: ["10", "12", "7", "40"], c: 1, r: "Matei 10:1" },
        { q: "Care este prima carte a Bibliei?", a: ["Exod", "Levitic", "Geneza", "Psalmi"], c: 2, r: "Geneza 1:1" },
        { q: "Cine a fost aruncat √Æn groapa cu lei?", a: ["Iov", "Daniel", "Iona", "Iosif"], c: 1, r: "Daniel 6:16" },
        { q: "Ce mare a mers Isus pe jos?", a: ["Marea Ro»ôie", "Marea MoartƒÉ", "Marea Galileii", "Marea MediteranƒÉ"], c: 2, r: "Matei 14:25" },
        { q: "Cine a primit Cele Zece Porunci?", a: ["Avraam", "Isaac", "Moise", "Iacov"], c: 2, r: "Exod 20" },
        { q: "Care era ocupa»õia lui Petru √Ænainte de a deveni ucenic?", a: ["Vame»ô", "T√¢mplar", "Pescar", "PƒÉstor"], c: 2, r: "Matei 4:18" },
        { q: "Cine a construit corabia pentru potop?", a: ["Enoh", "Noe", "Lameh", "Matusalem"], c: 1, r: "Geneza 6:13-14" },
        { q: "Cum se numea muntele unde a fost rƒÉstignit Isus?", a: ["Sinai", "Golgota", "Horeb", "Tabor"], c: 1, r: "Matei 27:33" },
        { q: "Cine a fost so»õia lui Adam?", a: ["Sara", "Rahela", "Eva", "Estera"], c: 2, r: "Geneza 3:20" },
        { q: "C√¢te plƒÉgi au lovit Egiptul?", a: ["7", "12", "10", "3"], c: 2, r: "Exod 7-12" },
        { q: "Cine a fost cel mai √Æn»õelept rege al Israelului?", a: ["Saul", "David", "Solomon", "Ezechia"], c: 2, r: "1 √émpƒÉra»õi 3:12" },
        { q: "√én ce ora»ô au fost numi»õi ucenicii 'cre»ôtini' prima datƒÉ?", a: ["Ierusalim", "Antiohia", "Roma", "Efes"], c: 1, r: "Fapte 11:26" },
        { q: "Cine l-a botezat pe Isus?", a: ["Petru", "Ioan BotezƒÉtorul", "Pavel", "Iacov"], c: 1, r: "Matei 3:13" },
        { q: "Care este ultima carte a Bibliei?", a: ["Evrei", "Iuda", "Apocalipsa", "Maleahi"], c: 2, r: "Apocalipsa 1:1" },
        { q: "Cine a fost fratele lui Moise?", a: ["Iosua", "Aaron", "Caleb", "Eleazar"], c: 1, r: "Exod 4:14" },
        { q: "C√¢te p√¢ini »ôi c√¢»õi pe»ôti a folosit Isus pentru a hrƒÉni 5000 de oameni?", a: ["7 p√¢ini/2 pe»ôti", "5 p√¢ini/2 pe»ôti", "12 p√¢ini/5 pe»ôti", "3 p√¢ini/1 pe»ôte"], c: 1, r: "Matei 14:17" },
        { q: "Cine a scris cele mai multe epistole √Æn Noul Testament?", a: ["Petru", "Ioan", "Pavel", "Luca"], c: 2, r: "Fapte" },
        { q: "Ce animal a vorbit cu Balaam?", a: ["Un leu", "Un mƒÉgar", "Un »ôarpe", "Un miel"], c: 1, r: "Numeri 22:28" },
        { q: "Cine a fost v√¢ndut de fra»õii sƒÉi √Æn Egipt?", a: ["Benjamin", "Iosif", "Reuben", "Simeon"], c: 1, r: "Geneza 37:28" },
        { q: "C√¢t timp a stat Iona √Æn p√¢ntecele pe»ôtelui?", a: ["1 zi", "7 zile", "3 zile »ôi 3 nop»õi", "40 de zile"], c: 2, r: "Iona 1:17" },
        { q: "Cine a fost mama lui Isus?", a: ["Elisabeta", "Marta", "Maria", "Magdalena"], c: 2, r: "Luca 1:30-31" },
        { q: "Din ce a fost fƒÉcutƒÉ Eva?", a: ["Din »õƒÉr√¢nƒÉ", "Dintr-o coastƒÉ", "Din aur", "Din suflare"], c: 1, r: "Geneza 2:22" },
        { q: "Cine a fost primul martir cre»ôtin?", a: ["»òtefan", "Iacov", "Filip", "Pavel"], c: 0, r: "Fapte 7:59" },
        { q: "Ce r√¢u a fost folosit pentru botezul lui Isus?", a: ["Nil", "Eufrat", "Iordan", "Tigru"], c: 2, r: "Matei 3:13" }
    ];

    // ATEN»öIE: URL-ul tƒÉu din pozƒÉ se terminƒÉ cu /rest/v1. Nu mai adƒÉugƒÉm manual rest/v1 √Æn URL-ul de fetch.
    const SUPABASE_BASE_URL = "https://tlfvklpexmglgkhuxyxp.supabase.co/rest/v1"; 
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsZnZrbHBleG1nbGdraHV4eXhwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NjIxMjgsImV4cCI6MjA4NzQzODEyOH0.Vj7b_VsE9jCU5j3vW7EaOb2MGeWL8cbYPkkI3kuPeMY";

    let userName = "";
    let score = 0;
    let quizBlocat = false;
    let intrebariParcurse = 0;
    let intrebariSession = [];

    function genereazaVerset() {
        if (typeof bibleData !== 'undefined') {
            const v = bibleData.verses[Math.floor(Math.random() * bibleData.verses.length)];
            document.getElementById('rand-text').innerText = v.text;
            document.getElementById('rand-ref').innerText = v.book_name + " " + v.chapter + ":" + v.verse;
        }
    }
    window.onload = genereazaVerset;

    function startQuizFlow() {
        const input = document.getElementById('user-name');
        if(input.value.trim().length < 2) return;
        userName = input.value.trim();
        intrebariSession = [...intrebariBiblice].sort(() => 0.5 - Math.random());
        document.getElementById('quiz-login').classList.add('d-none');
        document.getElementById('quiz-box').classList.remove('d-none');
        document.getElementById('player-display').innerText = "üë§ " + userName;
        startQuiz();
    }

    async function trimiteDate(intrebare, rezultat) {
        try {
            await fetch(`${SUPABASE_BASE_URL}/scoruri`, {
                method: "POST",
                headers: {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${SUPABASE_KEY}`,
                    "Content-Type": "application/json",
                    "Prefer": "return=minimal"
                },
                body: JSON.stringify({ nume: userName, intrebare: intrebare, rezultat: rezultat })
            });
        } catch (e) { console.error("Error saving:", e); }
    }

    function startQuiz() {
        if (intrebariParcurse >= 30) {
            document.getElementById('quiz-content').classList.add('d-none');
            document.getElementById('quiz-finish').classList.remove('d-none');
            return;
        }

        quizBlocat = false;
        intrebariParcurse++;
        document.getElementById('q-count').innerText = "Pas: " + intrebariParcurse + "/30";

        const intr = intrebariSession[intrebariParcurse - 1];
        document.getElementById('q-txt').innerText = intr.q;
        document.getElementById('q-res').innerText = "";
        const od = document.getElementById('q-opts');
        od.innerHTML = "";
        
        intr.a.forEach((raspuns, index) => {
            let b = document.createElement('button');
            b.className = "quiz-btn shadow-sm";
            b.innerText = raspuns;
            b.onclick = () => {
                if(quizBlocat) return;
                quizBlocat = true;
                
                let statusR = (index === intr.c) ? "Corect" : "Gresit";
                if(index === intr.c) {
                    score++;
                    b.style.background = "#d4edda";
                    document.getElementById('q-res').innerHTML = `<div class="text-success fw-bold text-center">CORECT! ‚úÖ</div>`;
                } else {
                    b.style.background = "#f8d7da";
                    document.getElementById('q-res').innerHTML = `<div class="text-danger fw-bold text-center">GRESIT! Era: ${intr.a[intr.c]} ‚ùå</div><span class="ref-hint">${intr.r}</span>`;
                }
                
                document.getElementById('score-display').innerText = "Scor: " + score;
                trimiteDate(intr.q, statusR);
                setTimeout(startQuiz, 2500);
            };
            od.appendChild(b);
        });
    }

    async function veziRezultate() {
        const tabelContainer = document.getElementById('tabel-rezultate');
        const listaBody = document.getElementById('lista-scoruri-body');
        tabelContainer.classList.remove('d-none');
        listaBody.innerHTML = "<tr><td colspan='2' class='text-center'>Se √ÆncarcƒÉ istoricul...</td></tr>";

        try {
            // URL-ul curat conform documenta»õiei tale
            const url = `${SUPABASE_BASE_URL}/scoruri?nume=eq.${encodeURIComponent(userName)}&order=created_at.desc&limit=30`;

            const response = await fetch(url, {
                method: "GET",
                headers: {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${SUPABASE_KEY}`,
                    "Accept": "application/json"
                }
            });

            if (!response.ok) throw new Error("Server Status: " + response.status);

            const date = await response.json();
            if (date.length === 0) {
                listaBody.innerHTML = "<tr><td colspan='2' class='text-center'>Niciun scor gƒÉsit. JoacƒÉ √Ænt√¢i!</td></tr>";
                return;
            }

            listaBody.innerHTML = "";
            date.forEach(rand => {
                const badge = rand.rezultat === "Corect" ? "bg-success" : "bg-danger";
                listaBody.innerHTML += `<tr><td>${rand.intrebare}</td><td><span class="badge ${badge}">${rand.rezultat}</span></td></tr>`;
            });
        } catch (e) {
            listaBody.innerHTML = `<tr><td colspan='2' class='text-danger'>Eroare: ${e.message}</td></tr>`;
        }
    }

    function initRead() {
        if (typeof bibleData === 'undefined') return;
        const sc = document.getElementById('sel-c');
        if (sc.options.length > 0) return;
        [...new Set(bibleData.verses.map(v => v.book_name))].forEach(c => sc.add(new Option(c, c)));
        updateCap();
    }
    function updateCap() {
        const c = document.getElementById('sel-c').value;
        const caps = [...new Set(bibleData.verses.filter(v => v.book_name === c).map(v => v.chapter))];
        const sc = document.getElementById('sel-cap');
        sc.innerHTML = "";
        caps.forEach(cp => sc.add(new Option("Capitolul " + cp, cp)));
        showCap();
    }
    function showCap() {
        const c = document.getElementById('sel-c').value;
        const cp = document.getElementById('sel-cap').value;
        const vers = bibleData.verses.filter(v => v.book_name === c && v.chapter == cp);
        document.getElementById('citire-text').innerHTML = vers.map(v => `<span><b style="color:var(--a); font-size:0.8rem;">${v.verse}</b> ${v.text} </span>`).join(' ');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
